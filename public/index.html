    <link rel="stylesheet" href="style.css" />

      <div class="bg-purple-700 text-gray-100 flex justify-between md:hidden">

            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"

              d="M4 6h16M4 12h16m-7 6h7"

            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >

              stroke-linecap="round"

              stroke-width="2"
              d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"

            class="block py-3 px-4 rounded transition duration-200 hover:text-white hover:bg-purple-700"

          <a
            href=""
            class="block py-3 px-4 rounded transition duration-200 hover:text-white hover:bg-purple-700"

          >
          <a

            class="block py-3 px-4 rounded transition duration-200 hover:text-white hover:bg-purple-700"
            >Features</a
          >
          <a
            href=""
            class="block py-3 px-4 rounded transition duration-200 hover:text-white hover:bg-purple-700"

          >
          <button
            class="bg-purple-800 hover:bg-purple-700 text-white font-bold py-1.5 px-10 m-2 rounded mt-4"

        <button

          <span class="block sm:inline"
